name: mono-03
model: InvNet
gpu_ids: [0]

datasets:
  mono:  # the 1st test dataset
    name: flicker1024
    use_full_frame: true
    downsample: 1
    annotation_path: ../annotation/flicker1024_test.json
    vis_step: 1
  
#### network
network:
  input:
    num_of_frames: 2
    in_img_nc: 3
  rel:
    use_rel: true
    nf: 64
  down:
    use_down: false
    scale: 1
    type: haar
    order: ref
    use_conv1x1: true
  block:
    type: DBNet
    block_num: 16
  cs:
    out_nc: 3
  quant: noise

#### path
path:
  pretrain_model: ../experiments/mono-03/models/latest.pth
